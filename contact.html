<!DOCTYPE html>

    <title>Contact</title>

  <body>
    <div id="nav-bar">
      <h1>Kassandra</h1>
      <ul>
        <li><a class="nav-link" href="#">About</a></li>
        <li><a class="nav-link" href="#">Portfolio</a></li>
        <li><a class="nav-link" href="#">Contact</a></li>
      </ul>

    <div id="container">
        <h2>Contact</h2>
        <div class="row">
      <form id="#" action="post">     
        <label>Name</label></br>
        <input
          id="Name"
          type="text"
          placeholder="John Smith"
          required
        /></br>
        </div>

        <div class="row">
        <label>Email</label></br>
        <input id="email" type="text" placeholder="example@gmail.com" required/></br>
        </div>

        <div class="row">
        <label>Message</label></br>
        <textarea rows="3"  cols="81"></textarea></br>
        </div>


        <button type="submit">Submit</button>
      </form>
    </div>

    <footer></footer>
  </body>
